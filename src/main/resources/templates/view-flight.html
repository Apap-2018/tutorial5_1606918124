<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Flight</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		<h3>Nama Pilot, Nomor Penerbangan, Origin-Destination, Year-Month-Date</h3>
		<div th:each="flight : ${allFlightSesuai}">
			<h3 th:text="${flight.pilot.name} + ', ' + ${flight.flightNumber} + ', ' + ${flight.origin} + '-' + ${flight.destination} + ', ' + ${flight.time} "></h3>
		</div>
	</body>
</html>
