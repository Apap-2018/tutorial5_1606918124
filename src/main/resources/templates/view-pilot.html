<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	<body>
		<h3 th:text= "'Pilot License Number : ' + ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Pilot Name : ' + ${pilot.name}"></h3>
		<h3 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h3>
		<h3 th:if="${pilot.flyHour} >= 100">Status: Pilot Senior</h3>
		<h3 th:unless="${pilot.flyHour} >= 100">Status: Pilot Junior</h3>
		
		<a th:href="@{/pilot/delete/} + ${pilot.licenseNumber}">Delete Pilot</a>
		<a th:href="@{/pilot/update/} + ${pilot.licenseNumber}">Update Pilot</a>
		
		<h3 th:text="'Daftar Nomor Penerbangan Pilot ' + ${pilot.name} + ' :'"></h3>
		
		<a th:href="@{/flight/add/} + ${pilot.licenseNumber}">Add Flight</a>
		<h3>Nomor Penerbangan, Origin-Destination, Year-Month-Date</h3>
		<div th:each="flight : ${pilot.pilotFlight}">
			<h3 th:text="${flight.flightNumber} + ', ' + ${flight.origin} + '-' + ${flight.destination} + ', ' + ${flight.time} "></h3>
			<a th:href="@{/flight/delete/} + ${flight.id}">Delete</a>
			<a th:href="@{/flight/update/} + ${pilot.licenseNumber} + '/' + ${flight.id}">Update</a>
		</div>
	</body>
</html>
